<div
  *ngIf="img"
  class="img-thumb"
  [ngStyle]="{ cursor: enableZoom ? 'pointer' : 'default' }"
>
  <img
    class="img-thumb__img"
    [src]="img.src"
    [alt]="img.title"
    [style.width.px]="width"
    [style.height.px]="height"
    (click)="enableZoom ? zoom() : null"
  />

  <span class="img-thumb__title" *ngIf="showTitle">{{ img.title }}</span>

  <button
    *ngIf="enableDownload"
    class="img-thumb__btn"
    type="button"
    mat-raised-button
    color="primary"
  >
    Скачать
  </button>
</div>
