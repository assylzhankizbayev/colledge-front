<div class="form">
  <h3 class="form-title">{{title}}</h3>
  <p class="form-text">Оставьте свой контактный номер телефона и наши специалисты свяжутся с Вами в течении дня</p>
  <div class="contact-form">
    <input type="text" class="contact-form-control" [formControl]="contact" placeholder="Введите номер телефона">
    <button type="button" class="contact-form-btn" (click)="sendContact()">Отправить</button>
  </div>
</div>
