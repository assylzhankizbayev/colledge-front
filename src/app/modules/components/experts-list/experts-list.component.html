<div class="experts">
  <app-title class="experts__title" [text]="'Кто может помочь с исследованием'" [verySmall]="true"></app-title>

  <div class="swiper swiper--mobile">
    <swiper
      [slidesPerView]="'auto'"
      [spaceBetween]="5"
      [pagination]="{
        clickable: true
      }"
    >
      <ng-container *ngFor="let expert of experts">
        <ng-template swiperSlide>
          <app-expert [expert]="expert"></app-expert>
        </ng-template>
      </ng-container>
    </swiper>
  </div>

  <div class="swiper swiper--desktop">
    <div class="experts-prev">
      <img src="assets/icons/arrow.svg" alt="" />
    </div>

    <swiper [config]="swiperParams">
      <ng-container *ngFor="let expert of experts">
        <ng-template swiperSlide>
          <app-expert [expert]="expert"></app-expert>
        </ng-template>
      </ng-container>
    </swiper>

    <div class="experts-next">
      <img src="assets/icons/arrow.svg" alt="" />
    </div>
  </div>
</div>
