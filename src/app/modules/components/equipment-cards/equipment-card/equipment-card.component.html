
<div class="equipment-card-wrapper">
  <div class="equipment-card">
    <div class="equipment-picture" [style.background-image]="'url('+'./assets/pics/equipments/'+equipment?.id+'.png'+')'">
    </div>
    <h4 class="equipment-title">{{equipment?.name}}</h4>

    <button type="button" class="equipment-detail" 
      [routerLink]="['/equipment', equipment.id]"
      [disabled]="!equipment.researchIds"
    >
      Подробнее
    </button>
  </div>
</div>
