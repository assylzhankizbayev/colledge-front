<app-breadcrumbs></app-breadcrumbs>

<section class="news">
  <ng-container *ngIf="!toggled">
    <button type="button" class="btn btn-primary mb-3" (click)="toggleForm()">
      Добавить новости
    </button>

    <app-table
      [dataSource]="news"
      (edit)="edit($event)"
      (remove)="remove($event)"
    ></app-table>
  </ng-container>

  <app-news-form
    *ngIf="toggled"
    (save)="submit($event)"
    (cancel)="toggleForm()"
  ></app-news-form>
</section>
