<section class="licence">
  <ng-container *ngIf="!isFormToggled">
    <button type="button" class="btn btn-primary mb-3" (click)="toggleForm()">
      Добавить лицензию
    </button>

    <app-table
      [dataSource]="licences$ | async"
      (edit)="editLicence($event)"
      (remove)="removeLicence($event)"
    ></app-table>
  </ng-container>

  <app-licence-form
    *ngIf="isFormToggled"
    [form]="form"
    (submit)="submit()"
    (toggle)="toggleForm()"
  ></app-licence-form>
</section>
